name: "Test"
on:
  pull_request:
  push:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: cachix/install-nix-action@v6
    - run: nix run nixpkgs.hlint -c hlint .
    - run: nix-build release.nix -I nixpkgs=channel:nixos-20.03
    - run: nix-shell -I nixpkgs=channel:nixos-20.03 --run ./restyle.sh
    - run: git diff --exit-code
